    <script>
        // ğŸš¨ é€™è£¡å·²ç¶“ç‚ºæ‚¨å¡«å…¥æ­£ç¢ºçš„ API ç¶²å€
        const API_URL = "https://script.google.com/macros/s/AKfycbwunBwJT2u3gpAcnibQW4RBOQhuzQXLtcirT4_6G6fG9FgwJjTAApax5fU0VZ1dNvdRog/exec";

        if (!sessionStorage.getItem('isLoggedIn') || sessionStorage.getItem('userRole') !== 'cadre') {
            alert('æ¬Šé™ä¸è¶³ï¼Œè«‹å…ˆä»¥å¹¹éƒ¨èº«åˆ†ç™»å…¥ï¼'); window.location.href = 'login.html';
        }

        let studentData = [];
        const datePicker = document.getElementById('datePicker');
        const classSelect = document.getElementById('classSelect');
        const itemNameInput = document.getElementById('itemNameInput');

        datePicker.valueAsDate = new Date();
        document.getElementById('cadre-name-display').innerText = sessionStorage.getItem('username') + " å¹¹éƒ¨";

        // è¼‰å…¥å¹¹éƒ¨æ¬Šé™çš„ç­ç´š
        const classes = JSON.parse(sessionStorage.getItem('assignedClasses') || "[]");
        classes.forEach(c => classSelect.add(new Option(c, c))); 

        // ğŸŸ¢ ç›£è½å™¨ï¼šç•¶æ—¥æœŸæ”¹è®Šæ™‚ï¼Œè‡ªå‹•å»æ’ˆå–é‚£ä¸€å¤©æœ‰å­˜éä»€éº¼é …ç›®
        datePicker.addEventListener('change', fetchExistingItems);

        // é é¢è¼‰å…¥æ™‚ï¼Œè‡ªå‹•æŠ“å–ä»Šæ—¥å·²æœ‰çš„é …ç›®
        if (classes.length > 0) {
            fetchExistingItems();
        }

        // ğŸŸ¢ å‹•æ…‹æŠ“å–ä¸¦å¡«å……ä¸‹æ‹‰é¸å–® (<datalist>)
        async function fetchExistingItems() {
            const date = datePicker.value;
            const className = classSelect.value;
            if (!className) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getSubmissionItems', date: date, className: className })
                });
                const result = await response.json();
                
                if (result.success) {
                    const datalist = document.getElementById('existingItemsList');
                    datalist.innerHTML = ''; // æ¸…ç©ºèˆŠçš„é¸é …
                    
                    // å°‡å¾Œç«¯å›å‚³çš„å·²æœ‰é …ç›®å¡å…¥é¸å–®
                    result.items.forEach(item => {
                        let option = document.createElement('option');
                        option.value = item;
                        datalist.appendChild(option);
                    });

                    // å¦‚æœæœ‰èˆŠé …ç›®ï¼Œæ¸…é™¤è¼¸å…¥æ¡†æç¤ºä½¿ç”¨è€…é¸æ“‡ï¼›å¦‚æœæ²’æœ‰ï¼Œä¿æŒç©ºç™½
                    if(result.items.length > 0 && !itemNameInput.value) {
                        itemNameInput.placeholder = "è«‹é»æ“Šé¸æ“‡èˆŠé …ç›®æˆ–è¼¸å…¥æ–°é …ç›®";
                    } else if (result.items.length === 0) {
                        itemNameInput.placeholder = "æœ¬æ—¥ç„¡èˆŠé …ç›®ï¼Œè«‹è¼¸å…¥æ–°é …ç›®";
                    }
                }
            } catch (error) {
                console.error('ç²å–èˆŠé …ç›®å¤±æ•—');
            }
        }

        async function loadList() {
            const date = datePicker.value;
            const className = classSelect.value;
            const itemName = itemNameInput.value;

            if (!itemName.trim()) { alert("è«‹å¡«å¯«æˆ–é¸æ“‡ã€Œç¹³äº¤é …ç›®åç¨±ã€ï¼"); return; }

            const loadBtn = document.getElementById('load-btn');
            const originalText = loadBtn.innerHTML;
            loadBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> è¼‰å…¥ä¸­`; loadBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'loadSubmissions', date, className, itemName })
                });
                const result = await response.json();
                if (result.success) {
                    studentData = result.data; renderTable();
                    document.getElementById('batch-save-btn').classList.remove('hidden');
                } else alert('âŒ å¤±æ•—ï¼š' + result.message);
            } catch (error) { alert('é€£ç·šç•°å¸¸'); } 
            finally { loadBtn.innerHTML = originalText; loadBtn.disabled = false; }
        }

        function changeStatus(index, newStatus) {
            if (studentData[index].isSaved) return; 
            studentData[index].status = newStatus;
            renderTable(); 
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            if(studentData.length === 0) return tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-400">æŸ¥ç„¡è³‡æ–™</td></tr>';

            studentData.forEach((student, i) => {
                const isLocked = student.isSaved;
                const rowClass = isLocked ? 'bg-gray-100' : 'bg-white';
                const actionBtn = isLocked 
                    ? `<button onclick="toggleEdit(${i})" class="text-gray-500 hover:text-indigo-600 px-3 py-1"><i class="fas fa-pencil-alt"></i> è§£é–ä¿®æ”¹</button>`
                    : `<span class="text-green-500 font-bold px-3 py-1 cursor-default"><i class="fas fa-edit"></i> ç·¨è¼¯ä¸­</span>`;

                let btnDone = student.status === 'done' ? 'bg-green-100 border-green-500 text-green-700 shadow-sm' : 'bg-white border-gray-200 text-gray-400 hover:border-green-300';
                let btnPending = student.status === 'pending' ? 'bg-yellow-100 border-yellow-500 text-yellow-700 shadow-sm' : 'bg-white border-gray-200 text-gray-400 hover:border-yellow-300';
                let btnMissing = student.status === 'missing' ? 'bg-red-100 border-red-500 text-red-700 shadow-sm' : 'bg-white border-gray-200 text-gray-400 hover:border-red-300';

                let disabledAttr = isLocked ? 'disabled' : '';
                let cursorClass = isLocked ? 'cursor-not-allowed opacity-60' : 'cursor-pointer';

                let tr = document.createElement('tr');
                tr.className = `hover:bg-indigo-50 transition ${rowClass}`;
                tr.innerHTML = `
                    <td class="p-4 text-sm font-mono">${student.studentId}</td>
                    <td class="p-4 text-sm font-bold">${student.name}</td>
                    <td class="p-4">
                        <input type="hidden" id="stat-${i}" value="${student.status}">
                        <div class="flex space-x-2">
                            <button onclick="changeStatus(${i}, 'done')" class="border-2 rounded-lg px-3 py-1 text-sm font-bold transition-all ${btnDone} ${cursorClass}" ${disabledAttr}>âœ… å®Œæˆ</button>
                            <button onclick="changeStatus(${i}, 'pending')" class="border-2 rounded-lg px-3 py-1 text-sm font-bold transition-all ${btnPending} ${cursorClass}" ${disabledAttr}>âš ï¸ æœªå®Œæˆ</button>
                            <button onclick="changeStatus(${i}, 'missing')" class="border-2 rounded-lg px-3 py-1 text-sm font-bold transition-all ${btnMissing} ${cursorClass}" ${disabledAttr}>âŒ ç¼ºäº¤</button>
                        </div>
                    </td>
                    <td class="p-4 text-center">${actionBtn}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function toggleEdit(index) { 
            syncData(); 
            studentData[index].isSaved = false; 
            renderTable(); 
        }

        function syncData() { 
            studentData.forEach((st, i) => { 
                if (!st.isSaved) { let el = document.getElementById(`stat-${i}`); if(el) st.status = el.value; }
            }); 
        }

        async function batchSave() {
            syncData();
            const records = [];
            const date = datePicker.value;
            const className = classSelect.value;
            const itemName = itemNameInput.value;

            studentData.forEach(st => { 
                if (!st.isSaved) records.push({ date, className, itemName, studentId: st.studentId, name: st.name, status: st.status }); 
            });
            
            if (records.length === 0) { alert('æ²’æœ‰è®Šæ›´ï¼'); return; }

            const btn = document.getElementById('batch-save-btn');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> å„²å­˜ä¸­...`; btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'batchSaveSubmissions', records })
                });
                const result = await res.json();
                if (result.success) { 
                    studentData.forEach(st => st.isSaved = true); 
                    
                    // å„²å­˜æˆåŠŸå¾Œï¼Œè‡ªå‹•é‡æ–°æŠ“å–ä¸€æ¬¡æ¸…å–®ï¼ˆä»¥ç¢ºä¿å‰›æ–°å¢çš„é …ç›®é¦¬ä¸Šå‡ºç¾åœ¨ä¸‹æ‹‰é¸å–®ä¸­ï¼‰
                    fetchExistingItems();
                    renderTable(); 
                    alert('ğŸ‰ å„²å­˜æˆåŠŸï¼'); 
                } else alert('âŒ å¤±æ•—ï¼š' + result.message);
            } catch (error) { alert('é€£ç·šç•°å¸¸ã€‚'); }
            
            btn.innerHTML = `<i class="fas fa-save mr-2"></i> æ¥µé€Ÿä¸€éµå„²å­˜`; btn.disabled = false;
        }

        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }
