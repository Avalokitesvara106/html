<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幹部專區 - 班級管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans pb-12">

    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-md rounded-b-3xl pb-6">
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-lg font-bold"><i class="fas fa-shield-alt mr-2"></i>幹部管理專區</h1>
            <button onclick="logout()" class="text-blue-100 hover:text-white text-sm bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm transition">
                <i class="fas fa-sign-out-alt"></i> 登出
            </button>
        </div>
        <div class="px-6 flex items-center mt-2">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-indigo-600 text-3xl font-bold border-4 border-indigo-300 shadow-sm">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="ml-4 flex-1">
                <p class="text-blue-100 text-sm mb-1"><span id="display-class" class="font-bold"></span> 班級幹部</p>
                <div class="flex items-center">
                    <h2 class="text-2xl font-bold mr-2" id="display-name">載入中...</h2>
                    <span id="display-title" class="bg-yellow-400 text-yellow-900 text-xs font-extrabold px-2 py-1 rounded-md shadow-sm">職稱</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto mt-6 px-4">
        
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6 flex justify-between items-center border border-gray-100">
            <h3 class="font-bold text-gray-700"><i class="far fa-calendar-alt text-blue-500 mr-2"></i>作業日期</h3>
            <input type="date" id="work-date" class="bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none font-bold">
        </div>

        <div class="flex flex-wrap gap-2 mb-6" id="module-tabs">
            <button onclick="switchTab('common')" id="tab-common" class="flex-1 min-w-[45%] py-2.5 bg-blue-600 text-white rounded-xl shadow-md font-bold text-sm transition-all transform scale-105"><i class="fas fa-clipboard-check mr-1"></i> 物品繳交</button>
            <button onclick="switchTab('academic')" id="tab-academic" class="hidden flex-1 min-w-[45%] py-2.5 bg-white text-gray-500 hover:bg-gray-50 rounded-xl border border-gray-200 font-bold text-sm transition-all"><i class="fas fa-book-open mr-1"></i> 聯絡簿</button>
            <button onclick="switchTab('hygiene')" id="tab-hygiene" class="hidden flex-1 min-w-[45%] py-2.5 bg-white text-gray-500 hover:bg-gray-50 rounded-xl border border-gray-200 font-bold text-sm transition-all"><i class="fas fa-broom mr-1"></i> 打掃核實</button>
            <button onclick="switchTab('it')" id="tab-it" class="hidden flex-1 min-w-[45%] py-2.5 bg-white text-gray-500 hover:bg-gray-50 rounded-xl border border-gray-200 font-bold text-sm transition-all"><i class="fas fa-mobile-alt mr-1"></i> 手機繳交</button>
            <button onclick="switchTab('discipline')" id="tab-discipline" class="hidden flex-1 min-w-[45%] py-2.5 bg-white text-gray-500 hover:bg-gray-50 rounded-xl border border-gray-200 font-bold text-sm transition-all"><i class="fas fa-user-check mr-1"></i> 出席狀況</button>
        </div>

        <section id="section-common" class="block">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
                <h3 class="font-bold text-gray-800 mb-3 border-b border-gray-100 pb-2"><i class="fas fa-clipboard-check mr-2"></i>各項物品/回條繳交</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="common-item-name" placeholder="輸入物品名稱 (如: 戶外教學回條)" class="flex-1 bg-gray-50 border border-gray-300 rounded-lg p-2 text-sm outline-none focus:ring-2 focus:ring-blue-400">
                    <button id="btn-common-load" onclick="loadSubData('common')" class="bg-blue-100 text-blue-700 font-bold px-3 py-2 rounded-lg hover:bg-blue-200 text-sm whitespace-nowrap">載入</button>
                </div>
                
                <div id="common-assign-area" class="hidden mb-4 bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                    <label class="block text-xs font-bold text-indigo-700 mb-1"><i class="fas fa-magic mr-1"></i>快速指派特定學生 (輸入座號，如: 1,3,5 或 1-5)</label>
                    <div class="flex gap-2">
                        <input type="text" id="common-assign-input" placeholder="留空代表全班皆須繳交" class="flex-1 bg-white border border-indigo-200 rounded px-2 py-1.5 text-sm outline-none focus:ring-2 focus:ring-indigo-400">
                        <button onclick="applyBatchAssign('common')" class="bg-indigo-600 text-white px-3 py-1.5 rounded shadow-sm text-sm font-bold hover:bg-indigo-700 transition">套用</button>
                    </div>
                </div>

                <div id="common-list" class="mb-4 max-h-[50vh] overflow-y-auto"><p class="text-center text-gray-400 text-sm py-4">請輸入名稱並載入名單</p></div>
                <button id="btn-common-save" onclick="saveSubData('common')" class="hidden w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-sm hover:bg-blue-700 transition"><i class="fas fa-save mr-2"></i> 儲存繳交進度</button>
            </div>
        </section>

        <section id="section-academic" class="hidden">
            <div class="bg-white rounded-xl shadow-sm border border-orange-100 p-5">
                <h3 class="font-bold text-orange-600 mb-4 border-b border-orange-100 pb-2"><i class="fas fa-pen-nib mr-2"></i>發布班級聯絡簿</h3>
                <textarea id="academic-content" rows="6" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-orange-400 outline-none mb-4" placeholder="請輸入今日作業、明日考試與攜帶物品..."></textarea>
                
                <div class="mb-4 bg-orange-50 p-3 rounded-lg border border-orange-100">
                    <label class="block text-sm font-bold text-orange-700 mb-2"><i class="fas fa-camera mr-1"></i>上傳黑板照片 (上限 5MB)</label>
                    <input type="file" id="academic-file" accept="image/*,.pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-white file:text-orange-600 hover:file:bg-orange-100 cursor-pointer">
                </div>

                <button id="btn-academic-submit" onclick="submitAcademic()" class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg shadow-sm hover:bg-orange-600 transition"><i class="fas fa-paper-plane mr-2"></i> 上傳並發布</button>
            </div>
        </section>

        <section id="section-hygiene" class="hidden">
            <div class="bg-white rounded-xl shadow-sm border border-teal-100 p-5">
