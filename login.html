<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入 - 上課狀況與成績管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">上課狀況與成績管理系統</h1>
            <p class="text-gray-500 mt-2">請登入以繼續</p>
        </div>

        <div class="flex mb-6 bg-gray-200 rounded-lg p-1">
            <button id="tab-teacher" onclick="setRole('teacher')" class="flex-1 py-2 text-center rounded-md bg-white shadow text-blue-600 font-semibold transition-all">
                老師登入
            </button>
            <button id="tab-parent" onclick="setRole('parent')" class="flex-1 py-2 text-center rounded-md text-gray-500 hover:text-gray-700 font-semibold transition-all">
                家長登入
            </button>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="hidden" id="role" value="teacher">

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">帳號</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入帳號" required>
            </div>

            <div class="mb-6 relative">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">密碼</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入密碼" required>
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-400 hover:text-gray-600">
                    <i id="eye-icon" class="fas fa-eye"></i>
                </button>
            </div>

            <div id="error-message" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center">
                帳號或密碼錯誤，請重新輸入。
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                登入
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">忘記密碼？</a>
        </div>
    </div>

    <script>
        // 1. 處理角色切換 UI
        function setRole(role) {
            document.getElementById('role').value = role;
            const tabTeacher = document.getElementById('tab-teacher');
            const tabParent = document.getElementById('tab-parent');

            if (role === 'teacher') {
                tabTeacher.className = "flex-1 py-2 text-center rounded-md bg-white shadow text-blue-600 font-semibold transition-all";
                tabParent.className = "flex-1 py-2 text-center rounded-md text-gray-500 hover:text-gray-700 font-semibold transition-all";
            } else {
                tabParent.className = "flex-1 py-2 text-center rounded-md bg-white shadow text-blue-600 font-semibold transition-all";
                tabTeacher.className = "flex-1 py-2 text-center rounded-md text-gray-500 hover:text-gray-700 font-semibold transition-all";
            }
        }

        // 2. 處理密碼顯示與隱藏
        function togglePassword() {
            const pwdInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                pwdInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // 請將這裡替換成您剛剛部署獲得的 API 網址
const API_URL = "https://script.google.com/macros/s/AKfycbwBG1mN0Ys5G8WDXPNOMLLO_MGeCLx9Cpap1jXXvEePZQN34cpzIj44T2n-nY3X0S9VPg/exec";

// 真正對接後端 API 的登入邏輯
async function handleLogin(event) {
    event.preventDefault(); // 防止表單預設的頁面跳轉
    
    const role = document.getElementById('role').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    // 隱藏錯誤訊息並將按鈕設為載入狀態
    errorMsg.classList.add('hidden');
    submitBtn.innerText = "登入驗證中...";
    submitBtn.disabled = true;

    try {
        // 使用 fetch 向 Google Sheets API 發送請求
        // 注意：為了避開瀏覽器的 CORS 限制，這裡使用 text/plain 發送 JSON 字串
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain;charset=utf-8',
            },
            body: JSON.stringify({
                action: 'login',
                username: username,
                password: password
            })
        });

        // 解析後端回傳的 JSON 結果
        const result = await response.json();

        if (result.success) {
            // 系統安全檢查：確保選擇的角色與資料庫紀錄相符
            if (result.role !== role) {
                errorMsg.innerText = "登入失敗：您選擇的登入身分與系統紀錄不符。";
                errorMsg.classList.remove('hidden');
            } else {
                // 登入成功！將資訊存入瀏覽器 Session
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userRole', result.role);
                sessionStorage.setItem('username', username);
                
                // 如果是家長，把綁定的學號存起來，這對後續撈取報表極度重要！
                if (result.role === 'parent' && result.studentId) {
                    sessionStorage.setItem('studentId', result.studentId);
                }

                alert(`登入成功！歡迎進入系統。`);
                
                // 執行頁面跳轉
                if (role === 'teacher') {
                    window.location.href = 'teacher.html';
                } else {
                    window.location.href = 'parent.html';
                }
            }
        } else {
            // 密碼錯誤或找不到帳號
            errorMsg.innerText = result.message || "帳號或密碼錯誤，請重新輸入。";
            errorMsg.classList.remove('hidden');
        }
    } catch (error) {
        console.error('API 請求失敗:', error);
        errorMsg.innerText = "系統連線異常，請稍後再試。";
        errorMsg.classList.remove('hidden');
    } finally {
        // 恢復按鈕狀態
        submitBtn.innerText = "登入";
        submitBtn.disabled = false;
    }
}
    </script>
</body>
</html>
