<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家長報表中心 - 學習狀況總覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans pb-10">

    <header class="bg-blue-600 text-white shadow-md rounded-b-3xl pb-6">
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-lg font-bold">家長報表中心</h1>
            <button onclick="logout()" class="text-blue-100 hover:text-white text-sm"><i class="fas fa-sign-out-alt"></i> 登出</button>
        </div>
        <div class="px-6 flex items-center mt-2">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-blue-600 text-2xl font-bold border-4 border-blue-300 shadow-sm"><i class="fas fa-user-graduate"></i></div>
            <div class="ml-4 flex-1 flex justify-between items-center">
                <div>
                    <p class="text-blue-100 text-sm">家長您好，您綁定的是</p>
                    <h2 class="text-xl font-bold">
                        <span id="display-student-name">載入中...</span> 
                        <span class="text-sm font-normal" id="display-student-id"></span>
                    </h2>
                </div>
                <button onclick="openLeaveModal()" class="bg-white text-blue-600 hover:bg-blue-50 font-bold py-2 px-3 rounded-lg shadow-sm text-sm transition">
                    <i class="fas fa-bed mr-1"></i> 線上請假
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-md mx-auto px-4 mt-6">
        <div class="flex bg-gray-200 rounded-lg p-1">
            <button id="btn-daily" onclick="switchTab('daily')" class="flex-1 py-2 text-center rounded-md bg-white shadow text-blue-600 font-bold text-sm transition-all">每日視角</button>
            <button id="btn-weekly" onclick="switchTab('weekly')" class="flex-1 py-2 text-center rounded-md text-gray-500 hover:text-gray-700 font-bold text-sm transition-all">每週總結</button>
        </div>
    </div>

    <main class="max-w-md mx-auto mt-4 px-4">
        <section id="view-daily" class="block">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gray-700">選擇查詢日期</h3>
                <input type="date" id="daily-date" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <div id="daily-content-container">
                <div id="loading-msg" class="text-center text-blue-500 py-8 hidden"><i class="fas fa-spinner fa-spin mr-2 text-2xl"></i><p class="mt-2">資料載入中...</p></div>
                
                <div id="announcement-section" class="mb-4"></div>
                <div id="leave-section" class="mb-4"></div>
                <div id="submission-section" class="mb-6"></div>
                <div id="attendance-section" class="mb-6"></div>
                <div id="score-section" class="mb-6"></div>
                
                <div id="no-data-msg" class="hidden bg-gray-50 rounded-xl border border-gray-200 p-8 text-center text-gray-500 mt-4">
                    <i class="fas fa-box-open text-3xl mb-2 text-gray-300"></i><p>本日無各項紀錄或公告</p>
                </div>
            </div>
        </section>

        <section id="view-weekly" class="hidden">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-4 mt-2">
                <p class="text-sm font-bold text-gray-700 mb-4"><i class="fas fa-chart-line text-blue-500 mr-2"></i>綜合評分真實趨勢 (回推5日)</p>
                <canvas id="gradeChart" width="400" height="250"></canvas>
            </div>
            <div id="weekly-loading-msg" class="text-center text-blue-500 py-4 hidden"><i class="fas fa-spinner fa-spin mr-2"></i>分析資料中...</div>
        </section>
    </main>

    <div id="leave-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm overflow-hidden">
            <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
                <h3 class="font-bold text-lg"><i class="fas fa-edit mr-2"></i>填寫請假申請</h3>
                <button onclick="closeLeaveModal()" class="text-blue-200 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">請假日期</label>
                    <input type="date" id="leave-date" class="w-full border-gray-300 border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">假別</label>
                    <select id="leave-type" class="w-full border-gray-300 border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                        <option value="病假">病假</option>
                        <option value="事假">事假</option>
                        <option value="喪假">喪假</option>
                        <option value="公假">公假</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">請假原因 (必填)</label>
                    <textarea id="leave-reason" rows="3" placeholder="例如：發燒感冒需在家休養" class="w-full border-gray-300 border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button id="submit-leave-btn" onclick="submitLeave()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow transition">
                    送出申請
                </button>
            </div>
        </div>
    </div>

    <script>
        // 請確認這個 API_URL 是您最新發布的 GAS 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbwunBwJT2u3gpAcnibQW4RBOQhuzQXLtcirT4_6G6fG9FgwJjTAApax5fU0VZ1dNvdRog/exec";
        const studentId = sessionStorage.getItem('studentId');
        const stuName = sessionStorage.getItem('studentName');
        const stuClass = sessionStorage.getItem('studentClass');

        if (!sessionStorage.getItem('isLoggedIn') || sessionStorage.getItem('userRole') !== 'parent') { 
            alert('請先登入！'); 
            window.location.href = 'login.html'; 
        }

        // 因為 HTML 結構已經修正，這裡的賦值不會再導致 ID 消失報錯了
        document.getElementById('display-student-name').innerText = stuName || "學生";
        document.getElementById('display-student-id').innerText = `(${studentId})`;

        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('daily-date');
            
            // 使用本地時區設定今天的日期，避免時差問題
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${yyyy}-${mm}-${dd}`;
            
            dateInput.addEventListener('change', (e) => { fetchDailyData(e.target.value); });
            fetchDailyData(dateInput.value); 
        });

        function switchTab(tab) {
            document.getElementById('view-daily').classList.toggle('hidden', tab !== 'daily');
            document.getElementById('view-weekly').classList.toggle('hidden', tab !== 'weekly');
            document.getElementById('btn-daily').className = tab === 'daily' ? "flex-1 py-2 text-center rounded-md bg-white shadow text-blue-600 font-bold text-sm transition-all" : "flex-1 py-2 text-center rounded-md text-gray-500 hover:text-gray-700 font-bold text-sm transition-all";
            document.getElementById('btn-weekly').className = tab === 'weekly' ? "flex-1 py-2 text-center rounded-md bg-white shadow text-blue-600 font-bold text-sm transition-all" : "flex-1 py-2 text-center rounded-md text-gray-500 hover:text-gray-700 font-bold text-sm transition-all";
            if (tab === 'weekly') fetchWeeklyData();
        }

        function openLeaveModal() {
            document.getElementById('leave-date').value = document.getElementById('daily-date').value;
            document.getElementById('leave-reason').value = "";
            document.getElementById('leave-modal').classList.remove('hidden');
        }
        
        function closeLeaveModal() { 
            document.getElementById('leave-modal').classList.add('hidden'); 
        }

        async function submitLeave() {
            const date = document.getElementById('leave-date').value;
            const type = document.getElementById('leave-type').value;
            const reason = document.getElementById('leave-reason').value;
            if(!reason.trim()) return alert('請填寫請假原因！');

            const btn = document.getElementById('submit-leave-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>傳送中...'; btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // 加入 headers 預防 CORS
                    body: JSON.stringify({ action: 'submitLeave', date: date, stuClass: stuClass, stuId: studentId, stuName: stuName, leaveType: type, reason: reason })
                });
                const result = await res.json();
                if(result.success) {
                    alert(result.message); 
                    closeLeaveModal();
                    if(document.getElementById('daily-date').value === date) fetchDailyData(date); 
                } else {
                    alert('❌ 失敗：' + result.message);
                }
            } catch(e) { 
                alert('連線異常'); 
            } finally { 
                btn.innerHTML = '送出申請'; 
                btn.disabled = false; 
            }
        }

        async function fetchWeeklyData() {
            document.getElementById('weekly-loading-msg').classList.remove('hidden');
            try {
                const response = await fetch(API_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getWeeklyReport', studentId: studentId, date: document.getElementById('daily-date').value }) 
                });
                const result = await response.json();
                if (result.success) renderChart(result.labels, result.data);
            } catch (error) { 
                console.error("圖表資料讀取失敗:", error); 
            }
            document.getElementById('weekly-loading-msg').classList.add('hidden');
        }

        let chartInstance = null;
        function renderChart(labels, dataArray) {
            if (chartInstance) chartInstance.destroy(); 
            const ctx = document.getElementById('gradeChart').getContext('2d');
            chartInstance = new Chart(ctx, { 
                type: 'line', 
                data: { 
                    labels: labels, 
                    datasets: [{ 
                        label: '當日各科平均分數', 
                        data: dataArray, 
                        borderColor: 'rgba(59, 130, 246, 1)', 
                        backgroundColor: 'rgba(59, 130, 246, 0.1)', 
                        borderWidth: 2, 
                        tension: 0.3, 
                        fill: true 
                    }] 
                },
                options: { scales: { y: { min: 0, max: 100 } } }
            });
        }

        async function fetchDailyData(targetDate) {
            const loadingMsg = document.getElementById('loading-msg');
            loadingMsg.classList.remove('hidden');
            
            // 清空舊資料
            ['announcement-section', 'leave-section', 'attendance-section', 'score-section', 'submission-section'].forEach(id => document.getElementById(id).innerHTML = '');
            document.getElementById('no-data-msg').classList.add('hidden');

            try {
                const response = await fetch(API_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getDailyReport', studentId: studentId, date: targetDate }) 
                });
                
                const result = await response.json();

                if (result.success) {
                    // 安全讀取變數，若後端沒傳該欄位，預設為空陣列 []
                    const attendance = result.attendance || [];
                    const scores = result.scores || [];
                    const submissions = result.submissions || [];
                    const announcement = result.announcement;
                    const leave = result.leave;

                    // 安全判斷是否完全沒有資料
                    if (attendance.length === 0 && scores.length === 0 && submissions.length === 0 && !announcement && !leave) {
                        return document.getElementById('no-data-msg').classList.remove('hidden');
                    }

                    if (announcement) {
                        document.getElementById('announcement-section').innerHTML = `<div class="bg-yellow-50 rounded-xl border border-yellow-200 p-4 shadow-sm"><h4 class="text-sm font-bold text-yellow-700 mb-2 flex items-center"><i class="fas fa-bullhorn mr-2"></i> 老師叮嚀與聯絡事項</h4><p class="text-gray-800 whitespace-pre-wrap text-sm leading-relaxed">${announcement.content}</p><p class="text-xs text-yellow-600 mt-3 text-right">發布者：${announcement.teacher}</p></div>`;
                    }
                    if (leave) {
                        document.getElementById('leave-section').innerHTML = `<div class="bg-blue-50 rounded-xl border border-blue-200 p-4 shadow-sm"><h4 class="text-sm font-bold text-blue-700 mb-2 flex items-center"><i class="fas fa-bed mr-2"></i> 本日請假紀錄</h4><p class="text-gray-800 font-bold mb-1">${leave.type}</p><p class="text-gray-600 text-sm">原因：${leave.reason}</p></div>`;
                    }
                    if (submissions.length > 0) {
                        let html = `<h4 class="text-sm font-bold text-indigo-500 mb-2 border-b pb-1 mt-4"><i class="fas fa-clipboard-list mr-2"></i>行政繳交追蹤</h4>`;
                        submissions.forEach(rec => {
                            let sColor = rec.status === 'done' ? 'bg-green-100 text-green-700' : (rec.status === 'pending' ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'); let sText = rec.status === 'done' ? '已完成' : (rec.status === 'pending' ? '未完成' : '缺交');
                            html += `<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-3 flex justify-between items-center border-l-4 border-indigo-400"><h4 class="font-bold text-gray-800">${rec.itemName}</h4><span class="${sColor} text-xs font-bold px-2 py-1 rounded-full">${sText}</span></div>`;
                        }); 
                        document.getElementById('submission-section').innerHTML = html;
                    }
                    if (attendance.length > 0) {
                        let html = `<h4 class="text-sm font-bold text-gray-500 mb-2 border-b pb-1 mt-4"><i class="fas fa-user-check mr-2"></i>上課狀況與評語</h4>`;
                        attendance.forEach(rec => {
                            let sColor = rec.attendance === 'present' ? 'bg-green-100 text-green-700' : (rec.attendance === 'late' ? 'bg-yellow-100 text-yellow-700' : (rec.attendance === 'leave' ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700'));
                            let sText = rec.attendance === 'present' ? '正常' : (rec.attendance === 'late' ? '遲到' : (rec.attendance === 'leave' ? '請假' : '缺席'));
                            html += `<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-3"><div class="flex justify-between items-center mb-2"><h4 class="font-bold text-gray-800 text-lg">${rec.course}</h4><span class="${sColor} text-xs font-bold px-2 py-1 rounded-full">${sText}</span></div><div class="bg-gray-50 rounded p-3"><p class="text-sm text-gray-700">${rec.comment || '無評語'}</p></div></div>`;
                        }); 
                        document.getElementById('attendance-section').innerHTML = html;
                    }
                    if (scores.length > 0) {
                        let html = `<h4 class="text-sm font-bold text-gray-500 mb-2 border-b pb-1 mt-4"><i class="fas fa-marker mr-2"></i>測驗成績</h4>`;
                        scores.forEach(rec => { 
                            html += `<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-3 flex justify-between items-center"><div><span class="text-xs font-bold bg-blue-100 text-blue-700 px-2 py-1 rounded">${rec.course}</span><h4 class="font-bold text-gray-800 mt-2">${rec.examName}</h4></div><div class="text-right"><p class="text-xs text-gray-500">得分</p><p class="text-3xl font-black text-blue-600">${rec.score}</p></div></div>`; 
                        }); 
                        document.getElementById('score-section').innerHTML = html;
                    }
                } else {
                    document.getElementById('attendance-section').innerHTML = `<div class="text-red-500 bg-red-50 p-4 rounded-lg">無法獲取資料：${result.message || '未知錯誤'}</div>`;
                }
            } catch (error) { 
                console.error("讀取資料失敗:", error); 
                document.getElementById('attendance-section').innerHTML = '<div class="text-red-500 bg-red-50 p-4 rounded-lg text-sm">連線異常或資料解析失敗。請按 F12 查看主控台(Console)錯誤。</div>'; 
            } finally {
                loadingMsg.classList.add('hidden');
            }
        }
        
        function logout() { 
            sessionStorage.clear(); 
            window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
