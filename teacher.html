        async function fetchExistingExams() {

        function quickFill() {

        function renderTable() {
            const tbody = document.getElementById('studentTableBody'); tbody.innerHTML = '';
            
            let statsHTML = "";
            if (currentMode === 'attendance') {
                let p=0, l=0, a=0, v=0;
                studentData.forEach(st => { if(st.attendance==='present') p++; else if(st.attendance==='late') l++; else if(st.attendance==='absent') a++; else if(st.attendance==='leave') v++; });

                            </select></td><td class="p-4"><input type="text" id="com-${i}" onchange="syncData()" value="${st.comment}" placeholder="è©•èª" class="w-full border rounded p-1 text-sm min-w-[120px]" ${disabled}></td>`;

                if (!st.isSaved) {

                    else { let scoEl = document.getElementById(`sco-${i}`); if(scoEl) st.score = scoEl.value; }

            for(let st of studentData) {

                    }

            const btn = document.getElementById('batch-save-btn'); btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> å„²å­˜ä¸­...`; btn.disabled = true;

            try {

                if (result.success) { studentData.forEach(st => st.isSaved = true); if (currentMode === 'score') fetchExistingExams(); renderTable(); alert('ğŸ‰ å„²å­˜æˆåŠŸï¼'); } 
                else alert('âŒ å¤±æ•—ï¼š' + result.message);
            } catch (error) { alert('é€£ç·šç•°å¸¸ã€‚'); }
            btn.innerHTML = `<i class="fas fa-bolt mr-2"></i> æ¥µé€Ÿä¸€éµå„²å­˜`; btn.disabled = false;

            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; 
            if (currentMode === 'attendance') {

                studentData.forEach(st => csvContent += `${st.studentId},${st.name},${st.attendance === 'present' ? 'æ­£å¸¸' : (st.attendance === 'late' ? 'é²åˆ°' : (st.attendance === 'absent' ? 'ç¼ºå¸­' : 'è«‹å‡'))},${st.comment || ''}\n`);

                studentData.forEach(st => csvContent += `${st.studentId},${st.name},${st.score || ''}\n`);
